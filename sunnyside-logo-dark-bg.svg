<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0F1B33"/>
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD166"/>
      <stop offset="50%" style="stop-color:#F2A900"/>
      <stop offset="100%" style="stop-color:#E07B00"/>
    </linearGradient>
    <radialGradient id="glowBg" cx="50%" cy="38%">
      <stop offset="0%" style="stop-color:#F2A900;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#F2A900;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Ambient glow -->
  <circle cx="400" cy="210" r="180" fill="url(#glowBg)"/>
  <!-- Sun rays - tapered beams -->
  <g transform="translate(400, 195)">
    <!-- Major rays -->
    <polygon points="-4.5,-62 0,-100 4.5,-62" fill="#F2A900" opacity="0.75"/>
    <polygon points="-4,-62 0,-92 4,-62" fill="#F2A900" opacity="0.6" transform="rotate(40)"/>
    <polygon points="-4.5,-62 0,-100 4.5,-62" fill="#F2A900" opacity="0.75" transform="rotate(80)"/>
    <polygon points="-4,-62 0,-92 4,-62" fill="#F2A900" opacity="0.6" transform="rotate(-40)"/>
    <polygon points="-4.5,-62 0,-100 4.5,-62" fill="#F2A900" opacity="0.75" transform="rotate(-80)"/>
    <!-- Minor rays -->
    <polygon points="-3,-62 0,-82 3,-62" fill="#FFD166" opacity="0.35" transform="rotate(20)"/>
    <polygon points="-3,-62 0,-82 3,-62" fill="#FFD166" opacity="0.35" transform="rotate(60)"/>
    <polygon points="-3,-62 0,-82 3,-62" fill="#FFD166" opacity="0.35" transform="rotate(-20)"/>
    <polygon points="-3,-62 0,-82 3,-62" fill="#FFD166" opacity="0.35" transform="rotate(-60)"/>
  </g>
  <!-- Sun circle -->
  <circle cx="400" cy="195" r="52" fill="url(#sunGrad)"/>
  <circle cx="392" cy="185" r="24" fill="white" opacity="0.07"/>
  <!-- House -->
  <g transform="translate(400, 265)">
    <!-- Roof -->
    <path d="M-46 0 L0 -38 L46 0" fill="none" stroke="white" stroke-width="4.5" stroke-linejoin="round" stroke-linecap="round" opacity="0.92"/>
    <!-- Walls -->
    <rect x="-38" y="0" width="76" height="48" fill="none" stroke="white" stroke-width="3.5" rx="2" opacity="0.82"/>
    <!-- Door with arch -->
    <path d="M-9.5 48 L-9.5 22 Q-9.5 12, 0 12 Q9.5 12, 9.5 22 L9.5 48" fill="rgba(242,169,0,0.3)" stroke="white" stroke-width="2.8" opacity="0.85"/>
    <circle cx="5.5" cy="34" r="2" fill="white" opacity="0.6"/>
    <!-- Left window -->
    <rect x="-32" y="8" width="16" height="16" fill="rgba(242,169,0,0.15)" stroke="white" stroke-width="2.2" rx="1.5" opacity="0.75"/>
    <line x1="-24" y1="8" x2="-24" y2="24" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="-32" y1="16" x2="-16" y2="16" stroke="white" stroke-width="1" opacity="0.4"/>
    <!-- Right window -->
    <rect x="16" y="8" width="16" height="16" fill="rgba(242,169,0,0.15)" stroke="white" stroke-width="2.2" rx="1.5" opacity="0.75"/>
    <line x1="24" y1="8" x2="24" y2="24" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="16" y1="16" x2="32" y2="16" stroke="white" stroke-width="1" opacity="0.4"/>
    <!-- Chimney -->
    <rect x="26" y="-32" width="12" height="26" fill="none" stroke="white" stroke-width="2.8" rx="1.5" opacity="0.65"/>
  </g>
  <!-- Caring arc -->
  <path d="M290 340 Q345 355, 400 352 Q455 349, 510 340" stroke="#F2A900" stroke-width="2.8" fill="none" stroke-linecap="round" opacity="0.35"/>
  <path d="M305 350 Q352 362, 400 360 Q448 358, 495 350" stroke="#F2A900" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.18"/>
  <!-- Wordmark -->
  <text x="400" y="425" text-anchor="middle" font-family="'Cormorant Garamond', Georgia, 'Times New Roman', serif" font-size="60" fill="white" font-weight="300" letter-spacing="6">
    <tspan fill="#F2A900" font-style="italic" font-weight="500">Sunny</tspan>side
  </text>
  <!-- Subtitle -->
  <text x="400" y="460" text-anchor="middle" font-family="'Josefin Sans', 'Trebuchet MS', Verdana, sans-serif" font-size="16" fill="rgba(255,255,255,0.4)" letter-spacing="10" font-weight="300">HOME CARE LLC</text>
</svg>
