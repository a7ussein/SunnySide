<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD166"/>
      <stop offset="50%" style="stop-color:#F2A900"/>
      <stop offset="100%" style="stop-color:#E07B00"/>
    </linearGradient>
  </defs>

  <!-- Sun rays - elegant tapered beams -->
  <g transform="translate(300,155)">
    <!-- Major rays -->
    <polygon points="-5,-62 0,-100 5,-62" fill="#F2A900" opacity="0.75"/>
    <polygon points="-4,-62 0,-90 4,-62" fill="#F2A900" opacity="0.6" transform="rotate(40)"/>
    <polygon points="-5,-62 0,-100 5,-62" fill="#F2A900" opacity="0.75" transform="rotate(80)"/>
    <polygon points="-4,-62 0,-90 4,-62" fill="#F2A900" opacity="0.6" transform="rotate(-40)"/>
    <polygon points="-5,-62 0,-100 5,-62" fill="#F2A900" opacity="0.75" transform="rotate(-80)"/>
    <!-- Minor rays -->
    <polygon points="-3,-62 0,-82 3,-62" fill="#FFD166" opacity="0.4" transform="rotate(20)"/>
    <polygon points="-3,-62 0,-82 3,-62" fill="#FFD166" opacity="0.4" transform="rotate(60)"/>
    <polygon points="-3,-62 0,-82 3,-62" fill="#FFD166" opacity="0.4" transform="rotate(-20)"/>
    <polygon points="-3,-62 0,-82 3,-62" fill="#FFD166" opacity="0.4" transform="rotate(-60)"/>
  </g>

  <!-- Sun circle -->
  <circle cx="300" cy="155" r="52" fill="url(#sunGrad)"/>
  <!-- Inner highlight -->
  <circle cx="291" cy="145" r="24" fill="white" opacity="0.07"/>

  <!-- House -->
  <g transform="translate(300,215)">
    <!-- Roof -->
    <path d="M-48 0 L0 -40 L48 0" fill="none" stroke="#0F1B33" stroke-width="5" stroke-linejoin="round" stroke-linecap="round"/>
    <!-- Walls -->
    <rect x="-40" y="0" width="80" height="52" fill="none" stroke="#0F1B33" stroke-width="4" rx="2"/>
    <!-- Door with arch -->
    <path d="M-10 52 L-10 24 Q-10 14, 0 14 Q10 14, 10 24 L10 52" fill="rgba(242,169,0,0.3)" stroke="#0F1B33" stroke-width="3"/>
    <!-- Door handle -->
    <circle cx="6" cy="36" r="2" fill="#0F1B33" opacity="0.6"/>
    <!-- Left window -->
    <rect x="-34" y="8" width="17" height="16" fill="rgba(242,169,0,0.15)" stroke="#0F1B33" stroke-width="2.5" rx="1.5"/>
    <line x1="-25.5" y1="8" x2="-25.5" y2="24" stroke="#0F1B33" stroke-width="1.2" opacity="0.5"/>
    <line x1="-34" y1="16" x2="-17" y2="16" stroke="#0F1B33" stroke-width="1.2" opacity="0.5"/>
    <!-- Right window -->
    <rect x="17" y="8" width="17" height="16" fill="rgba(242,169,0,0.15)" stroke="#0F1B33" stroke-width="2.5" rx="1.5"/>
    <line x1="25.5" y1="8" x2="25.5" y2="24" stroke="#0F1B33" stroke-width="1.2" opacity="0.5"/>
    <line x1="17" y1="16" x2="34" y2="16" stroke="#0F1B33" stroke-width="1.2" opacity="0.5"/>
    <!-- Chimney -->
    <rect x="28" y="-34" width="14" height="28" fill="#0F1B33" rx="2"/>
  </g>

  <!-- Caring arc -->
  <path d="M185 295 Q243 310, 300 307 Q357 304, 415 295" stroke="#1D7A7A" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.45"/>

  <!-- Wordmark -->
  <text x="300" y="365" text-anchor="middle" font-family="'Cormorant Garamond','Georgia',serif" font-size="52" fill="#0F1B33" font-weight="300" letter-spacing="5">
    <tspan fill="#F2A900" font-style="italic" font-weight="600">Sunny</tspan>side
  </text>

  <!-- Subtext -->
  <text x="300" y="398" text-anchor="middle" font-family="'Josefin Sans','Trebuchet MS',sans-serif" font-size="16" fill="#888888" letter-spacing="9" font-weight="300">HOME CARE LLC</text>
</svg>
