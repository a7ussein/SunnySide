<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD166"/>
      <stop offset="50%" style="stop-color:#F2A900"/>
      <stop offset="100%" style="stop-color:#E07B00"/>
    </linearGradient>
    <radialGradient id="bgGlow" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#F2A900;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#F2A900;stop-opacity:0"/>
    </radialGradient>
    <clipPath id="circle-clip">
      <circle cx="250" cy="250" r="248"/>
    </clipPath>
  </defs>

  <!-- Circular background -->
  <circle cx="250" cy="250" r="250" fill="#0F1B33"/>
  <circle cx="250" cy="250" r="248" fill="none" stroke="rgba(242,169,0,0.15)" stroke-width="2"/>

  <g clip-path="url(#circle-clip)">
    <!-- Glow -->
    <circle cx="250" cy="190" r="160" fill="url(#bgGlow)"/>

    <!-- Sun rays -->
    <g transform="translate(250,170)">
      <polygon points="-4.5,-52 0,-84 4.5,-52" fill="#F2A900" opacity="0.7"/>
      <polygon points="-3.5,-52 0,-74 3.5,-52" fill="#F2A900" opacity="0.55" transform="rotate(40)"/>
      <polygon points="-4.5,-52 0,-84 4.5,-52" fill="#F2A900" opacity="0.7" transform="rotate(80)"/>
      <polygon points="-3.5,-52 0,-74 3.5,-52" fill="#F2A900" opacity="0.55" transform="rotate(-40)"/>
      <polygon points="-4.5,-52 0,-84 4.5,-52" fill="#F2A900" opacity="0.7" transform="rotate(-80)"/>
      <polygon points="-2.5,-52 0,-68 2.5,-52" fill="#FFD166" opacity="0.3" transform="rotate(20)"/>
      <polygon points="-2.5,-52 0,-68 2.5,-52" fill="#FFD166" opacity="0.3" transform="rotate(60)"/>
      <polygon points="-2.5,-52 0,-68 2.5,-52" fill="#FFD166" opacity="0.3" transform="rotate(-20)"/>
      <polygon points="-2.5,-52 0,-68 2.5,-52" fill="#FFD166" opacity="0.3" transform="rotate(-60)"/>
    </g>

    <!-- Sun -->
    <circle cx="250" cy="170" r="44" fill="url(#sunGrad)"/>
    <circle cx="243" cy="161" r="20" fill="white" opacity="0.06"/>

    <!-- House -->
    <g transform="translate(250,225)">
      <path d="M-42 0 L0 -35 L42 0" fill="none" stroke="white" stroke-width="4.5" stroke-linejoin="round" stroke-linecap="round" opacity="0.95"/>
      <rect x="-35" y="0" width="70" height="45" fill="none" stroke="white" stroke-width="3.5" rx="2" opacity="0.85"/>
      <path d="M-9 45 L-9 20 Q-9 12, 0 12 Q9 12, 9 20 L9 45" fill="rgba(242,169,0,0.25)" stroke="white" stroke-width="2.5" opacity="0.85"/>
      <circle cx="5.5" cy="32" r="1.8" fill="white" opacity="0.5"/>
      <rect x="-30" y="7" width="15" height="14" fill="rgba(242,169,0,0.1)" stroke="white" stroke-width="2.2" rx="1.5" opacity="0.75"/>
      <line x1="-22.5" y1="7" x2="-22.5" y2="21" stroke="white" stroke-width="1" opacity="0.4"/>
      <line x1="-30" y1="14" x2="-15" y2="14" stroke="white" stroke-width="1" opacity="0.4"/>
      <rect x="15" y="7" width="15" height="14" fill="rgba(242,169,0,0.1)" stroke="white" stroke-width="2.2" rx="1.5" opacity="0.75"/>
      <line x1="22.5" y1="7" x2="22.5" y2="21" stroke="white" stroke-width="1" opacity="0.4"/>
      <line x1="15" y1="14" x2="30" y2="14" stroke="white" stroke-width="1" opacity="0.4"/>
      <rect x="24" y="-30" width="12" height="24" fill="none" stroke="white" stroke-width="2.5" rx="1.5" opacity="0.65"/>
    </g>

    <!-- Caring arc -->
    <path d="M145 292 Q198 305, 250 303 Q302 301, 355 292" stroke="#F2A900" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.3"/>

    <!-- Text at bottom of circle -->
    <text x="250" y="345" text-anchor="middle" font-family="'Georgia',serif" font-size="30" fill="white" font-weight="normal" letter-spacing="3" opacity="0.9">
      <tspan fill="#F2A900" font-style="italic">Sunny</tspan>side
    </text>
    <text x="250" y="370" text-anchor="middle" font-family="'Trebuchet MS',sans-serif" font-size="10" fill="rgba(255,255,255,0.35)" letter-spacing="6" font-weight="normal">HOME CARE LLC</text>
  </g>
</svg>
